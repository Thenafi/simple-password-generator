<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strong Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #container h2 {
      margin-bottom: 10px;
    }

    #password {
      font-size: 20px;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      word-wrap: break-word;
    }

    #copyButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="container">
  <h2>Random Strong Password Generator üîê</h2>
  <p id="password"></p>
  <button id="copyButton">Copy Password üìã</button>
</div>

<div id="toast">Password copied to clipboard!</div>

<script>
  function generateStrongPassword(length = 16) {
    const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
    const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const digitChars = "0123456789";
    const specialChars = "!@#$%^&*()_+~`|}{[]:;?><,./-=";
    const allChars = lowercaseChars + uppercaseChars + digitChars + specialChars;
    const alphaChars = lowercaseChars + uppercaseChars;

    // Guarantee at least one of each category in the middle section
    let middleArray = [
      lowercaseChars.charAt(Math.floor(Math.random() * lowercaseChars.length)),
      uppercaseChars.charAt(Math.floor(Math.random() * uppercaseChars.length)),
      digitChars.charAt(Math.floor(Math.random() * digitChars.length)),
      specialChars.charAt(Math.floor(Math.random() * specialChars.length))
    ];

    // Fill the rest of the middle (total length minus first and last characters)
    for (let i = middleArray.length; i < length - 2; i++) {
      middleArray.push(allChars.charAt(Math.floor(Math.random() * allChars.length)));
    }

    // Shuffle the middle section
    for (let i = middleArray.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [middleArray[i], middleArray[j]] = [middleArray[j], middleArray[i]];
    }

    // Pick a random alphabet for the first and last characters
    const firstChar = alphaChars.charAt(Math.floor(Math.random() * alphaChars.length));
    const lastChar  = alphaChars.charAt(Math.floor(Math.random() * alphaChars.length));

    return firstChar + middleArray.join("") + lastChar;
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
      showToast("Password copied to clipboard!");
    }, function(err) {
      alert("Failed to copy password üòû");
    });
  }

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show";

    setTimeout(function() {
      toast.className = toast.className.replace("show", "");
    }, 3000);
  }

  document.addEventListener("DOMContentLoaded", function() {
    const password = generateStrongPassword();
    document.getElementById("password").textContent = password;

    document.getElementById("copyButton").addEventListener("click", function() {
      copyToClipboard(password);
    });
  });
</script>

</body>
</html>
